{% extends "dashboard.html" %} {% block conteudo %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">
      <a
        href="{{url('admin/dashboard')}}"
        class="text-decoration-none text-warning"
      >
        Home
      </a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Categorias</li>
  </ol>
</nav>
<div class="conteudo-dashboard float-right">
  <div class="card border-0 shadow-sm">
    
    <div class="card-body">
      <form action="{% if categoria.id %} {{url('admin/categorias/editar/'
      ~categoria.id)}} {% else %} {{url('admin/categorias/cadastrar')}}
      {% endif %}" method="post">
        <div class="mb-3">
          <label for="titulo" class="form-label"><b>TÃ­tulo</b></label>
          <input type="text" name="titulo" value="{{categoria.titulo}}" id="titulo" class="form-control">
        </div>
       <div class="mb-3">
        <label for="status" class="form-label"><b>Status</b></label>
        <select class="form-select" name="status" id="status">  
          <option value="1"{% if categoria.id == '1' %} selected {% endif %}
          >Ativo</option>
          <option value="0" {% if categoria.status == '0' %} selected
          {%endif%}>Inativo</option>
        </select>
       </div>
        <input type="submit" class="btn btn-warning" 
          value="{% if categoria.id %} Atualizar {% else %} Cadastrar {% endif %}">
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
